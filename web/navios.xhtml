<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            
    <h:body>
        
        <h1 class="page-header">Navios</h1>
        
        <h:form prependId="false" id="form1">
            Id: <h:inputText value="#{navioController.navio.id}" readonly="true" 
                             style="background-color: lightgray" styleClass="form-control"/>
            Nome: <h:inputText value="#{navioController.navio.nome}" styleClass="form-control"/>
            Tamanho: <h:inputText value="#{navioController.navio.tamanho}" styleClass="form-control"/>
            Numero de Passageiros: <h:inputText value="#{navioController.navio.nro_passageiros}" styleClass="form-control"/>
            Nacionalidade: <h:inputText value="#{navioController.navio.nacionalidade}" styleClass="form-control"/>
            <br/>

            <h:commandButton value="Salvar" action="#{navioController.salvar()}" styleClass="btn btn-primary button"/>
            <h:outputText value=" "/>
            <h:commandButton value="Novo" action="#{navioController.novo()}" styleClass="btn btn-primary button"/>
            
            <h:inputHidden value="#{navioController.navio.id}"/>
        </h:form>
        
        <h2>Listagem de Navios</h2>
        
        <h:form prependId="false">
            <h:dataTable value="#{navioController.navios}" var="navio" border="1"
                         styleClass="table table-striped table-hover table-bordered table-condensed"
                          columnClasses="esq,esq,esq,cen,cen">
                <h:column>
                    <f:facet name="header">Identificador</f:facet>
                    #{navio.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{navio.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Tamanho</f:facet>
                    #{navio.tamanho}
                </h:column>
                <h:column>
                    <f:facet name="header">NÂº de Passageiros</f:facet>
                    #{navio.nro_passageiros}
                </h:column>
                <h:column>
                    <f:facet name="header">Nacionalidade</f:facet>
                    #{navio.nacionalidade}
                </h:column>
                <h:column>
                    <f:facet name="header">EDITAR</f:facet>
                    <h:commandLink action="#{navioController.seleciona(navio)}">
                        <h:graphicImage library="images" name="edit.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">DELETAR</f:facet>
                    <h:commandLink action="#{navioController.excluir(navio)}" onclick="return valida();">
                        <h:graphicImage library="images" name="delete.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</ui:define>

</ui:composition>
