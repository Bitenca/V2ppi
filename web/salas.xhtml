<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            
    <h:body>
        
        <h1 class="page-header">Salas</h1>
        
        <h:form prependId="false" id="form1">
            Id: <h:inputText value="#{salaController.sala.id}" readonly="true" 
                             style="background-color: lightgray" styleClass="form-control"/>
            Placa: <h:inputText value="#{salaController.sala.placa}" styleClass="form-control"/>
            Marca: <h:inputText value="#{salaController.sala.marca}" styleClass="form-control"/>
            Modelo: <h:inputText value="#{salaController.sala.modelo}" styleClass="form-control"/>
            <br/>

            <h:commandButton value="Salvar" action="#{salaController.salvar()}" styleClass="btn btn-primary button"/>
            <h:outputText value=" "/>
            <h:commandButton value="Novo" action="#{salaController.novo()}" styleClass="btn btn-primary button"/>
            
            <h:inputHidden value="#{salaController.sala.id}"/>
        </h:form>
        
        <h2>Listagem de Salas</h2>
        
        <h:form prependId="false">
            <h:dataTable value="#{salaController.salas}" var="sala" border="1"
                         styleClass="table table-striped table-hover table-bordered table-condensed"
                          columnClasses="esq,esq,esq,cen,cen">
                <h:column>
                    <f:facet name="header">Identificador</f:facet>
                    #{sala.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{sala.placa}
                </h:column>
                <h:column>
                    <f:facet name="header">Faculdade</f:facet>
                    #{sala.marca}
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    #{sala.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">EDITAR</f:facet>
                    <h:commandLink action="#{salaController.seleciona(sala)}">
                        <h:graphicImage library="images" name="edit.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">DELETAR</f:facet>
                    <h:commandLink action="#{salaController.excluir(sala)}" onclick="return valida();">
                        <h:graphicImage library="images" name="delete.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</ui:define>

</ui:composition>
