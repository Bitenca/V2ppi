<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
    <h:body>
        
        <h1 class="page-header">Pessoas</h1>
        
        <h:form prependId="false" id="form1">
            Id: <h:inputText value="#{pessoaController.pessoa.id}" readonly="true" 
                             style="background-color: lightgray" styleClass="form-control"/>
            Nome: <h:inputText value="#{pessoaController.pessoa.nome}" styleClass="form-control"/>
            Fone: <h:inputText value="#{pessoaController.pessoa.fone}" styleClass="form-control"/>

            <br/>
            <h:commandButton value="Salvar" action="#{pessoaController.salvar()}" styleClass="btn btn-primary button"/>
            <h:outputText value=" "/>
            <h:commandButton value="Novo" action="#{pessoaController.novo()}" styleClass="btn btn-primary button"/>
            
            <h:inputHidden value="#{pessoaController.pessoa.id}"/>
        </h:form>
        
        <h2>Listagem de Pessoas</h2>
        
        <h:form prependId="false">
            <h:dataTable value="#{pessoaController.pessoas}" var="pessoa" border="1"
                          styleClass="table table-striped table-hover table-bordered table-condensed"
                          columnClasses="esq,esq,esq,cen,cen">
                <h:column>
                    <f:facet name="header">Identificador</f:facet>
                    #{pessoa.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Fone</f:facet>
                    #{pessoa.fone}
                </h:column>
                <h:column>
                    <f:facet name="header">EDITAR</f:facet>
                    <h:commandLink action="#{pessoaController.seleciona(pessoa)}">
                        <h:graphicImage library="images" name="edit.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">DELETAR</f:facet>
                    <h:commandLink action="#{pessoaController.excluir(pessoa)}" onclick="return valida();">
                        <h:graphicImage library="images" name="delete.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</ui:define>

</ui:composition>
