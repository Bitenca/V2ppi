<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            
    <h:body>
        
        <h1 class="page-header">Funcionarios</h1>
        
        <h:form prependId="false" id="form1">
            Id: <h:inputText value="#{funcionarioController.funcionario.id}" readonly="true" 
                             style="background-color: lightgray" styleClass="form-control"/>
            Placa: <h:inputText value="#{funcionarioController.funcionario.placa}" styleClass="form-control"/>
            Marca: <h:inputText value="#{funcionarioController.funcionario.marca}" styleClass="form-control"/>
            Modelo: <h:inputText value="#{funcionarioController.funcionario.modelo}" styleClass="form-control"/>
            <br/>

            <h:commandButton value="Salvar" action="#{funcionarioController.salvar()}" styleClass="btn btn-primary button"/>
            <h:outputText value=" "/>
            <h:commandButton value="Novo" action="#{funcionarioController.novo()}" styleClass="btn btn-primary button"/>
            
            <h:inputHidden value="#{funcionarioController.funcionario.id}"/>
        </h:form>
        
        <h2>Listagem de Funcionarios</h2>
        
        <h:form prependId="false">
            <h:dataTable value="#{funcionarioController.funcionarios}" var="funcionario" border="1"
                         styleClass="table table-striped table-hover table-bordered table-condensed"
                          columnClasses="esq,esq,esq,cen,cen">
                <h:column>
                    <f:facet name="header">Identificador</f:facet>
                    #{funcionario.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Cargo</f:facet>
                    #{funcionario.placa}
                </h:column>
                <h:column>
                    <f:facet name="header">Empresa</f:facet>
                    #{funcionario.marca}
                </h:column>
                <h:column>
                    <f:facet name="header">Regime</f:facet>
                    #{funcionario.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">EDITAR</f:facet>
                    <h:commandLink action="#{funcionarioController.seleciona(funcionario)}">
                        <h:graphicImage library="images" name="edit.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">DELETAR</f:facet>
                    <h:commandLink action="#{funcionarioController.excluir(funcionario)}" onclick="return valida();">
                        <h:graphicImage library="images" name="delete.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</ui:define>

</ui:composition>
