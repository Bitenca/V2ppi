<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            
    <h:body>
        
        <h1 class="page-header">Carros</h1>
        
        <h:form prependId="false" id="form1">
            Id: <h:inputText value="#{carroController.carro.id}" readonly="true" 
                             style="background-color: lightgray" styleClass="form-control"/>
            Placa: <h:inputText value="#{carroController.carro.placa}" styleClass="form-control"/>
            Marca: <h:inputText value="#{carroController.carro.marca}" styleClass="form-control"/>
            Modelo: <h:inputText value="#{carroController.carro.modelo}" styleClass="form-control"/>
            <br/>

            <h:commandButton value="Salvar" action="#{carroController.salvar()}" styleClass="btn btn-primary button"/>
            <h:outputText value=" "/>
            <h:commandButton value="Novo" action="#{carroController.novo()}" styleClass="btn btn-primary button"/>
            
            <h:inputHidden value="#{carroController.carro.id}"/>
        </h:form>
        
        <h2>Listagem de Carros</h2>
        
        <h:form prependId="false">
            <h:dataTable value="#{carroController.carros}" var="carro" border="1"
                         styleClass="table table-striped table-hover table-bordered table-condensed"
                          columnClasses="esq,esq,esq,cen,cen">
                <h:column>
                    <f:facet name="header">Identificador</f:facet>
                    #{carro.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Paaca</f:facet>
                    #{carro.placa}
                </h:column>
                <h:column>
                    <f:facet name="header">Marca</f:facet>
                    #{carro.marca}
                </h:column>
                <h:column>
                    <f:facet name="header">Modelo</f:facet>
                    #{carro.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">EDITAR</f:facet>
                    <h:commandLink action="#{carroController.seleciona(carro)}">
                        <h:graphicImage library="images" name="edit.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">DELETAR</f:facet>
                    <h:commandLink action="#{carroController.excluir(carro)}" onclick="return valida();">
                        <h:graphicImage library="images" name="delete.png" width="32px" height="32px"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</ui:define>

</ui:composition>
